# Production docker-compose override
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml --env-file .env.prod up -d
#
# Create .env.prod with production values before deploying.
# See .env.example for required variables.

services:
  api:
    env_file:
      - .env.prod
    environment:
      DEBUG: "false"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    restart: always

  redis:
    restart: always
